plugins {
    id 'java'
    id 'application'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'org.idoit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'net.oneandone.reflections8', name: 'reflections8', version: '0.11.7'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '3.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.7.7'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.7.7'
}

application {
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8', '-Dconsole.encoding=UTF-8']
    mainClassName = 'com.idoit.App'
}

run {
    systemProperty "file.encoding", "UTF-8"
    systemProperty "console.encoding", "UTF-8"
}

test {
    useJUnitPlatform()
    systemProperty "file.encoding", "UTF-8"
    systemProperty "console.encoding", "UTF-8"
}